name: Check if MacOS Build is Working

on:
  workflow_dispatch:
    inputs: {}

env:
  node_version: 14

jobs:
  build_binary:
    strategy:
      matrix:
        arch: [x64]
        os: [macos-latest]
        include:
          - os-display-name: macOS
            os-pkg-name: macos

    name: Build binary for ${{ matrix.os-display-name }}

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.node_version }}
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build JavaScript
        run: yarn build
      - name: Build binary
        id: build
        shell: bash
        run: |
          pkg_arch="node${{ env.node_version }}-${{ matrix.os-pkg-name }}-${{ matrix.arch }}"
          pkg_out="./dist-bin/aoc-${{ matrix.os-pkg-name }}-${{ matrix.arch }}"
          yarn pkg -c package.json -t "$pkg_arch" -o "$pkg_out" ./dist/bin.js
          echo "::set-output name=bin_file::$(ls -1 ./dist-bin/ | head -n1)"
